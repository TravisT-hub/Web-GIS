
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 2 for Web GIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html { height:100% }
  body { height:100%; margin:0; padding:0; background-color:powderblue; }
 .map_canvas { height:60vh; width:100%; margin-bottom:50px }
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYNlUSn8KLOLjejpE5FKnwLQr9_mxurIo"></script>
<script>
  function initialize() {
    var latlng = new google.maps.LatLng(36.0875053983287, -80.24215689179483);
    var map1 = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.roadmap
    };
    new google.maps.Map(document.getElementById("map1"), map1);
  
  
  
    var latlng = new google.maps.LatLng(36.098405722898576, -80.2448991403705);
    var map2 = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.HYBRID
    };
    new google.maps.Map(document.getElementById("map2"), map2);
  }
</script>
</head>
<body onload="initialize()">

<h1 style="background-color:Aquamarine;">Lab 2 for Web GIS</h1>
<h2 style="color:#006400;">Name: Travis Toomey</h2>

<h3 style="color:DarkBlue;">Define 151 times 473: </h3>
<script type="text/javascript">
  var x1=151;
  var x2=473;
  var x3=x1*x2;
  document.write(x3);
</script>

<h2>Interactive Maps of Winston-Salem</h2>
<h4> Old Salem Historic Area </h4>
<div id="map1" class="map_canvas"> </div>
<h4> Downtown W-S </h4>
<div id="map2" class="map_canvas"> </div>

</body>
</html>
