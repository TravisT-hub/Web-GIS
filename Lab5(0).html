<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers Web App - Basemap Switcher & WMS Layer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <label><input type="radio" name="basemap" value="osm" checked> OSM Basemap</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <label><input type="checkbox" id="wmsLayerToggle" checked> Show WMS Layer</label>
  </div>

  <script>
    // Define base layers
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    const esriImagery = new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: 'Tiles Â© Esri',
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false
    });

    // Define WMS layer
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true
        },
        serverType: 'geoserver',
        crossOrigin: 'anonymous'
      }),
      visible: true
    });

    // Create map
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriImagery, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5, 39.5]), // Center on continental US
        zoom: 4
      })
    });

    // Basemap switcher
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', (event) => {
        const value = event.target.value;
        osmLayer.setVisible(value === 'osm');
        esriImagery.setVisible(value === 'esri');
      });
    });

    // WMS layer toggle
    document.getElementById('wmsLayerToggle').addEventListener('change', (event) => {
      wmsLayer.setVisible(event.target.checked);
    });
  </script>
</body>
</html>
