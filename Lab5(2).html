<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Basemap & WMS App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #controls { padding:10px; background:#f0f0f0; border-bottom:1px solid #ccc; }
    #map { height:600px; width:100%; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Basemaps:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>

    &nbsp;&nbsp; <strong>WMS Layers:</strong>
    <label><input type="checkbox" id="wmsToggle" checked> States WMS</label>
    <label><input type="checkbox" id="elevationToggle" checked> Elevation</label>
    <label><input type="checkbox" id="landUseToggle" checked> Land Use (NLCD)</label>
    <label><input type="checkbox" id="popToggle" checked> Population</label>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- Basemaps ---
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    const esri = L.tileLayer(
      'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles &copy; Esri' }
    );

    // --- WMS Layers ---
    const wms = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
      layers: 'topp:states',
      format: 'image/png',
      transparent: true,
      version: '1.1.1',
      attribution: 'States &copy; GeoServer'
    });

    const elevation = L.tileLayer.wms('https://ows.terrestris.de/osm/service?', {
      layers: 'SRTM30-Colored',
      format: 'image/png',
      transparent: true,
      version: '1.1.1',
      attribution: 'Elevation &copy; terrestris'
    });

    // ✅ NLCD Land Cover (USGS)
    const landuse = L.tileLayer.wms(
      'https://basemap.nationalmap.gov/arcgis/services/NLCD_Land_Cover/MapServer/WMSServer',
      {
        layers: 'NLCD_2019_Land_Cover_L48',
        format: 'image/png',
        transparent: true,
        version: '1.3.0',
        attribution: 'NLCD 2019 &copy; USGS'
      }
    );

    // ✅ Population Density (NASA SEDAC)
    const population = L.tileLayer.wms(
      'https://sedac.ciesin.columbia.edu/geoserver/wms',
      {
        layers: 'gpw-v4:gpw-v4-population-density_2020',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        attribution: 'Population Density &copy; NASA SEDAC'
      }
    );

    // --- Map ---
    const map = L.map('map', {
      center: [39.5, -98.5],
      zoom: 4,
      layers: [osm, wms, elevation, landuse, population]
    });

    // --- Basemap Switcher ---
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'osm') {
          map.addLayer(osm);
          map.removeLayer(esri);
        } else {
          map.addLayer(esri);
          map.removeLayer(osm);
        }
      });
    });

    // --- Layer Toggles ---
    document.getElementById('wmsToggle').addEventListener('change', e =>
      e.target.checked ? map.addLayer(wms) : map.removeLayer(wms)
    );

    document.getElementById('elevationToggle').addEventListener('change', e =>
      e.target.checked ? map.addLayer(elevation) : map.removeLayer(elevation)
    );

    document.getElementById('landUseToggle').addEventListener('change', e =>
      e.target.checked ? map.addLayer(landuse) : map.removeLayer(landuse)
    );

    document.getElementById('popToggle').addEventListener('change', e =>
      e.target.checked ? map.addLayer(population) : map.removeLayer(population)
    );
  </script>
</body>
</html>
